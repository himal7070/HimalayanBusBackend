<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-container">
                <img src="img/logobus.png" alt="Welcome Image" class="welcome-image">
                <p>Plan your bus trips with ease!</p>
                <br>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login-form">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup-form">Signup</a>
                    </li>
                </ul>
                <div class="tab-content mt-3">
                    <div class="tab-pane fade show active" id="login-form">
                        <form>
                            <div class="form-group">
                                <label for="loginEmail"></label>
                                <input type="text" class="form-control" id="loginEmail" placeholder="Email Address" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword"></label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                            </div>
                            <a href="#">Forgot password?</a>
                            <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
                            <p class="text-center mt-3">Not a member? <a href="#signup-tab" data-toggle="tab">Signup now</a></p>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="signup-form">
                        <form>
                            <div class="form-group">
                                <label for="fullName"></label>
                                <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                            </div>
                            <div class="form-group">
                                <label for="signupEmail"></label>
                                <input type="email" class="form-control" id="signupEmail" placeholder="Email Address" required>
                            </div>
                            <div class="form-group">
                                <label for="mobileNumber"></label>
                                <input type="text" class="form-control" id="mobileNumber" placeholder="Mobile Number" required>
                            </div>
                            <div class="form-group">
                                <label for="signupPassword"></label>
                                <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-3">Signup</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- include bootstrap JS and jQueries -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>

</html>
